<h2>Find min and max priorities</h2>
<div class="step-text">
<p></p>
<p>Find out the min and max acceptable priorities of threads in Kotlin. Enter them separated by a space, like this:</p>
<pre><code class="language-java">5 999</code></pre>
<p>To solve the task, you need to use additional information sources.</p>
<p><b>Tip:</b>  You can get two fields <code class="language-java">MIN_PRIORITY</code> and <code class="language-java">MAX_PRIORITY</code> from class <code class="language-java">Thread</code> </p>
</div>
